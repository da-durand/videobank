{% extends 'userena/base_userena.html' %}
{% load i18n %}
{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="d-flex pt-3">
  <form action="" method="post" class="m-auto bg-dark p-2 text-warning">
    <fieldset>
      <legend>{% trans "Reset Password" %}</legend>
      {% csrf_token %}
      {{ form.as_p }}
    </fieldset>
    <input type="submit" class="bg-dark border-warning text-warning rounded" value="{% trans "Send password" %}" />
  </form>
</div>
{% endblock %}
