{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="d-flex pt-3 p-2 flex-column text-center">

    <h2 class="">{{movie.label}}</h2>

    <p>
        {{ movie.synopsis }}
    </p>
</div>
<div class="text-center">

    {% if movie.is_rented %}
    <a href="" class="btn btn-warning">{% trans "Bientôt disponible" %}</a>
    {% else %}
        <form action="">
    
            <button type="submit" href="" class="btn-warning">{% trans "Réserver" %}</buttona>
        </form>
    {% endif %}


    <p class="m-0">
        <a href="{% url 'movie_update' movie.id %}">{% trans "Modifier le film"  %}</a>
    </p>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        {% trans "Supprimer" %}
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{% trans "Supprimer" %}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% trans "Êtes-vous sûr de vouloir supprimer ce film ?" %}
                </div>
                <div class="modal-footer">
                    <form method="post" action="{% url 'movie_delete' movie.id %}">{% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
